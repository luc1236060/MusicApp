<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; style-src 'self' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; script-src 'self'"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>The Music</title>
  </head>
  <body>
    <div class="titlebar">
      <button id="credits-btn"><i class="fa-solid fa-circle-user"></i></button>
      <span>The Music</span>
      <div class="window-btns">
        <button id="min-btn"><i class="fa-solid fa-window-minimize"></i></button>
        <button id="close-btn"><i class="fa-solid fa-xmark"></i></button>
      </div>
    </div>
    <div class="container">
      <div class="topBar">
        <button id="allSongsBtn" class="iconBtn">
          <i class="fa-solid fa-list"></i>
        </button>
        <div class="searchBar">
          <form id="searchForm">
            <input id="searchInput" type="text" placeholder="Search Songs...">
          </form>
          <ul id="searchResults"></ul>
        </div>
        <div class="volumeWrapper">
          <button id="volumeBtn" class="iconBtn">
            <i class="fa-solid fa-volume-high"></i>
          </button>
          <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.5"/>
        </div>
      </div>
      <div id="mainView" class="layout">
        <div class="songPic">
          <img id="coverImg" src="./assets/songPic.png" alt="Cover"/>
        </div>
        <div class="songName">
          <h2 id="title">Song Name</h2>
        </div>
        <div class="bottom-container">
          <div class="songProgressBar">
            <input id="progress" type="range" min="0" max="100" value="0"/>
          </div>
          <div class="buttons">
            <button id="prev">
              <i class="fa-solid fa-backward" alt="Prev"></i>
            </button>
            <button id="playPause">
              <i class="fa-solid fa-play" alt="Play"></i>
            </button>
            <button id="next">
              <i class="fa-solid fa-forward" alt="Next"></i>
            </button>
        </div>
        
        </div>
      </div>
      <div id="listView" class="layout" style="display:none;">
        <div class="allsongstop">
          <h2>All Songs</h2>
          <div class="listViewBtns">
            <button id="upload"> + New Song</button>
            <button id="deleteToggle">Delete: Off</button>
          </div>
        </div>
        <ul id="allSongsList"></ul>
      </div>
    </div>
    <div id="titlePrompt" class="modal" style="display:none;">
      <div class="content">
        <h3>Enter Song Title</h3>
        <input type="text" id="songTitleInput" class="songTitleInput" placeholder="Song title..."/>
        <div class="modal-buttons">
          <button id="titleSubmit" class="primary">Submit</button>
          <button id="titleCancel" class="secondary">Cancel</button>
        </div>
      </div>
    </div>
    <div id="deletePrompt" class="modal" style="display:none;">
      <div class="content">
        <h3>Are you sure?</h3>
        <p id="deleteMessage">Are you sure?</p>
        <div class="modal-buttons">
          <button id="deleteConfirm" class="danger">Delete</button>
          <button id="deleteCancel" class="secondary">Cancel</button>
        </div>
      </div>
    </div>
    <div id="creditsView" class="layout" style="display:none;">
      <div class="createdBy">
        <h3>Louis Au</h3>
        <ul>
          <li>
            <a href="https://luc1236060.github.io">
              <i title="Portfolio" class="fa-solid fa-globe"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/luc1236060">
              <i title="GitHub" class="fa-brands fa-github"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <input type="file" id="mp3Input" accept="audio/mpeg" style="display:none;">
    <input type="file" id="coverInput" accept="image/*" style="display:none;">
    <script src="app.js"></script>
  </body>
</html>
